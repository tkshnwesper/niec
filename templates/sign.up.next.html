<div class="container">
    <div class="page-header">
        <h1>Sign Up - Next</h1>
    </div>
    <div class="col-xs-12 col-sm-4 col-sm-offset-4">
        <div class="row">
            <form method="POST">
                {{ render "partial/field.html" }}
                <div class="form-group">
                    <textarea class="form-control" rows="3" placeholder="Enter a bio (Optional)" name="bio" maxlength="65533"></textarea>
                </div>
                <div class="form-group">
                    {{ render "partial/checkbox.html" }}
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default btn-block" value="Finish">
                </div>
            </form>
        </div>
    </div>
</div>
