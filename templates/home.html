<div class="container">
    {{ range $article := .Articles }}
    <article>
        <h1><small><a href='{{ urlpath "article" $article.ID }}'>#{{ $article.ID }}</a></small> {{ $article.Title }}</h1>
        <h4>by {{ $article.Username }} <small>on {{ $article.CreatedAt }}</small></h4>
        <div class="text">
            {{ $article.Text }}
        </div>
    </article>
    {{ end }}
</div>
