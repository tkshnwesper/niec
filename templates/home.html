<div class="container">
    {{ range $article := .Articles }}
    <article>
        <h1>{{ $article.Title }} <small>{{ $article.Username }}</small></h1>
        <h4>#{{ $article.ID }} {{ $article.CreatedAt }}</h4>
        <div class="text">
            {{ $article.Text }}
        </div>
    </article>
    {{ end }}
</div>
