<div class="container">
    <div class="page-header">
        <h1>{{ .Action }}</h1>
    </div>
    <div class="col-xs-12 col-sm-4 col-sm-offset-4">
        <div class="row">
            <form method="POST">
                {{ range $field := .Fields }}
                <div class="form-group">
                    <label class="sr-only" for="{{ $field.Name }}">{{ $field.Placeholder }}</label>
                    <input id="{{ $field.Name }}" type="{{ $field.Type }}" class="form-control bg-primary" placeholder="{{ $field.Placeholder }}" name="{{ $field.Name }}" maxlength="{{ $field.MaxSize }}">
                </div>
                {{ end }}
                <div class="form-group">
                    <img src='/captcha/{{ .CapID }}.png' class="img-responsive center-block">
                    <div class="text-center">
                        <audio controls>
                            <source src="/captcha/{{ .CapID }}.wav" type="audio/wav">
                        </audio>
                    </div>
                    <label class="sr-only" for="captcha">Captcha</label>
                    <input id="captcha" type="text" class="form-control bg-primary" placeholder="Enter the captcha" name="captcha">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default btn-block" value="{{ .Action }}">
                </div>
            </form>
        </div>
    </div>
</div>
