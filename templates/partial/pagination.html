<nav aria-label="Page navigation">
    <ul class="pagination">
        {{ if eq .Page 1 }}
        <li class="disabled">
        {{ else }}
        <li>
        {{ end }}
            {{ $url := .URL }}
            <a href='{{ urlpath "landing" }}?{{ $url }}page={{ call .Decrement .Page }}' aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        {{ range $i, $el := .Pages }}
        <li><a href='{{ urlpath "landing" }}?{{ $url }}page={{ $el }}'>{{ $el }}</a></li>
        {{ end }}
        
        {{ $num := len .Pages }}
        {{ $ind := call .Decrement $num }}
        {{ $last := index .Pages $ind }}
        {{ if eq $last .Page }}
        <li class="disabled">
        {{ else }}
        <li>
        {{ end }} 
            <a href='{{ urlpath "landing" }}?{{ $url }}page={{ call .Increment .Page }}' aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
