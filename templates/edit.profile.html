<div class="container">
    <div class="page-header">
        <h1>{{ .Title }}</h1>
    </div>
    <form method="POST">
        <div class="col-md-6 col-md-offset-3">
            {{ render "partial/field.html" }}
            <div class="form-group">
                {{ render "partial/checkbox.html" }}
            </div>
        </div>
        <div class="form-group">
            <textarea name="bio" placeholder="Bio" class="form-control" rows="15" name="text" maxlength="65533">{{ .Bio }}</textarea>   
        </div>
        <div class="form-group">
            {{ render "partial/button.html" }}
        </div>
    </form>
</div>
