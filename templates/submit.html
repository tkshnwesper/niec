<div class="container">
    <div class="page-header">
        <h1>{{ .Title }}</h1>
    </div>
    <form method="POST">
        {{ range $field := .Fields }}
        <div class="form-group">
            <label class="sr-only" for="{{ $field.Name }}">{{ $field.Placeholder }}</label>
            <input id="{{ $field.Name }}" type="{{ $field.Type }}" class="form-control bg-primary" placeholder="{{ $field.Placeholder }}" name="{{ $field.Name }}" value="{{ $field.Value }}" maxlength="{{ $field.MaxSize }}">
        </div>
        {{ end }}
        <div class="form-group">
            <textarea class="form-control" rows="15" name="text" maxlength="65533">{{ .Textarea }}</textarea>
        </div>
        <div class="form-group">
            <input type="checkbox" id="privacy" name="privacy" value="public" {{ if .Public }}checked{{ end }}>
            <span class="glyphicon glyphicon-globe" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Can be viewed without signing in"></span>
            <span>Public</span>
        </div>
        <div class="form-group">
            {{ range $btn := .Buttons }}
            <button class="btn btn-default" name="action" type="{{ $btn.Type }}" value="{{ $btn.Name }}">{{ $btn.Placeholder }}</button>
            {{ end }}
        </div>
    </form>
</div>
