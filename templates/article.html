<div class="container">
    {{ render "partial/message.html" }}
    
    {{ $article := .Article }}
    <article>
        <h1><small>#{{ $article.ID }}</small> {{ $article.Title }}</h1>
        <h4>by {{ $article.Username }} <small>on {{ $article.CreatedAt }}</small></h4>
        <div class="text">
            {{ $article.Text }}
        </div>
    </article>
    
    <div>
        {{ $p := .Property }}
        {{ if eq $article.UserID $p.UserID }}
        <a href='{{ urlpath "edit-article" $article.ID }}' class="btn btn-default">Edit</a>
        {{ end }}
        
        <a href='{{ urlpath "raw-article" $article.ID }}' class="btn btn-default">View Raw</a>
    </div>
    
</div>
